<div class="pad" *ngIf="note">
  <h2>Modify</h2>
  <div class="col">
    <label>Title</label>
    <input type="text" [(ngModel)]="note.title" style="width: 30%;"/>
  </div>
  <div class="col">
    <label>Text</label>
    <input type="text" [(ngModel)]="note.text" style="width: 50%;"/>
  </div>
  <div class="col">
    <button>Add</button>
    <button (click)="deleteNote(note)">Delete</button>
  </div>
</div>
