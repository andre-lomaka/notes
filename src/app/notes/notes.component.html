<div style="width: 70%; float: left;">
  <ul class="notes">
    <li *ngFor="let note of notes" [class.selected]="note === selectedNote" (click)="onSelect(note)">
      <h2>{{note.title}}</h2>
      <pre>{{note.text}}</pre>
    </li>
  </ul>
</div>

<app-note-modify [note]="selectedNote"></app-note-modify>
